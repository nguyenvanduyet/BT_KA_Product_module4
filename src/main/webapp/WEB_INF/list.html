<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a href="/product/create"> CREATE </a></h2>
<h3>LIST PRODUCT</h3>
<form th:method="post" th:action="@{'/product/search'}">
    <select th:name="category" th:id="category">
        <th:block th:each="c:${categorylist}">
            <option th:value="${c.id}" th:text="${c.name}"></option>
        </th:block>
    </select>
    <input type="submit" value="Search">

</form>
<table>
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Description</td>
        <td>Datetime</td>
        <td>Quantity</td>
        <td>Category</td>
    </tr>
    <th:block th:each="p:${product}">
    <tr>
        <td th:text="${p.name}"}></td>
        <td th:text="${p.price}"}></td>
        <td th:text="${p.description}"}></td>
        <td th:text="${p.quantity}"></td>
        <td th:text="${p.datetime}"}></td>
        <td th:text="${p.category.name}" }></td>
        <td><a th:href="@{'/product/edit/'+${p.id}}">Edit</a> </td>
        <td><a onclick="return confirm('Do you want to delete this product?')" th:href="@{'product/delete/'+${p.id}}">Delete</a></td>

    </tr>
    </th:block>
</table>
<a th:href="@{'/product/list5ProductNew'}">Top 5 Product New</a>

</body>
</html>
